            <script>
              // Cart helpers
              function getCart() {
                return JSON.parse(localStorage.getItem('cart') || '{}');
              }
              function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
              }
              function updateCartCount() {
                const cart = getCart();
                const count = Object.values(cart).reduce((a, b) => a + b, 0);
                document.getElementById('cart-count').textContent = count ? `Cart (${count})` : '';
              }
              // Render products
              function renderProducts() {
                fetch('products.json').then(r => r.json()).then(products => {
                  const list = document.getElementById('product-list');
                  let html = '';
                  products.forEach(product => {
                    html += `
                      <div class="flex flex-col gap-2 md:gap-3 pb-2 md:pb-3 border border-[#e8ecf2] rounded-lg p-2">
                        <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg" style="background-image: url('${product.image}');"></div>
                        <div>
                          <p class="text-[#0f131a] text-base font-medium leading-normal">${product.name}</p>
                          <p class="text-[#536b93] text-sm font-normal leading-normal">${product.features && product.features[0] ? product.features[0] : ''}</p>
                          <p class="text-[#0f131a] text-base font-bold leading-normal mt-1">${product.price}</p>
                          <button onclick="addToCart('${product.name}')" class="mt-2 flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1a468e] text-[#f8fafb] text-sm font-bold leading-normal tracking-[0.015em]">Add to Cart</button>
                        </div>
                      </div>
                    `;
                  });
                  list.innerHTML = html;
                });
              }
              // Add to cart
              window.addToCart = function(name) {
                const cart = getCart();
                cart[name] = (cart[name] || 0) + 1;
                saveCart(cart);
                updateCartCount();
                alert('Added to cart!');
              };
              function handleCredentialResponse(response) {
                const data = parseJwt(response.credential);
                alert("Signed in as: " + data.email);
                // You can store user info in localStorage or update your UI here
              }
              function parseJwt (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
              }
              document.addEventListener('DOMContentLoaded', function() {
                renderProducts();
                updateCartCount();
                var btn = document.getElementById('google-signin-btn');
                if (btn) {
                  btn.addEventListener('click', function() {
                    google.accounts.id.initialize({
                      client_id: '927370171156-m0cmnjv7kfhks5iel4b56s30tnrsv04m.apps.googleusercontent.com',
                      callback: handleCredentialResponse
                    });
                    google.accounts.id.prompt();
                  });
                }
              });
