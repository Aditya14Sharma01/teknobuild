            <div class="flex px-4 py-3">

                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#1a468e] text-[#f8fafb] text-base font-bold leading-normal tracking-[0.015em]"
              >

            <script>
              // Helper: get cart from localStorage
              function getCart() {
                return JSON.parse(localStorage.getItem('cart') || '{}');
              }
              // Helper: save cart to localStorage
              function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
              }
              // Helper: get all products
              function getProducts() {
                return fetch('products.json').then(r => r.json());
              }
              // Render cart items
              function renderCart() {
                getProducts().then(products => {
                  const cart = getCart();
                  const cartItems = Object.entries(cart);
                  const cartDiv = document.getElementById('cart-items');
                  if (!cartItems.length) {
                    cartDiv.innerHTML = '<div class="p-4 text-[#536b93]">Your cart is empty.</div>';
                    document.getElementById('order-summary').innerHTML = '';
                    document.getElementById('checkout-btn').disabled = true;
                    document.getElementById('checkout-btn').classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                  }
                  document.getElementById('checkout-btn').disabled = false;
                  document.getElementById('checkout-btn').classList.remove('opacity-50', 'cursor-not-allowed');
                  let html = '';
                  let subtotal = 0;
                  cartItems.forEach(([productName, qty]) => {
                    const product = products.find(p => p.name === productName);
                    if (!product) return;
                    const priceNum = parseFloat(product.price.replace(/[^\d.]/g, ''));
                    const itemTotal = priceNum * qty;
                    subtotal += itemTotal;
                    html += `
                      <div class="flex items-center gap-4 bg-[#f8fafb] px-4 min-h-[72px] py-2 justify-between border-b border-[#e8ecf2]">
                        <div class="flex items-center gap-4">
                          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14" style="background-image: url('${product.image}');"></div>
                          <div class="flex flex-col justify-center">
                            <p class="text-[#0f131a] text-base font-medium leading-normal line-clamp-1">${product.name}</p>
                            <div class="flex items-center gap-2 mt-1">
                              <button onclick="updateQty('${product.name}', -1)" class="px-2 py-1 rounded bg-[#e8ecf2] text-[#0f131a]">-</button>
                              <input type="number" min="1" value="${qty}" onchange="setQty('${product.name}', this.value)" class="w-12 text-center border border-[#d1d9e5] rounded" />
                              <button onclick="updateQty('${product.name}', 1)" class="px-2 py-1 rounded bg-[#e8ecf2] text-[#0f131a]">+</button>
                              <button onclick="removeItem('${product.name}')" class="ml-4 px-2 py-1 rounded bg-red-100 text-red-700">Remove</button>
                            </div>
                          </div>
                        </div>
                        <div class="shrink-0"><p class="text-[#0f131a] text-base font-normal leading-normal">₹${itemTotal.toLocaleString()}</p></div>
                      </div>
                    `;
                  });
                  cartDiv.innerHTML = html;
                  // Order summary
                  // Calculate GST
                  const gst = subtotal * 0.18;
                  const total = subtotal + gst;
                  document.getElementById('order-summary').innerHTML = `
                    <div class="flex justify-between gap-x-6 py-2">
                      <p class="text-[#536b93] text-sm font-normal leading-normal">Subtotal</p>
                      <p class="text-[#0f131a] text-sm font-normal leading-normal text-right">₹${subtotal.toLocaleString()}</p>
                    </div>
                    <div class="flex justify-between gap-x-6 py-2">
                      <p class="text-[#536b93] text-sm font-normal leading-normal">GST (18%)</p>
                      <p class="text-[#0f131a] text-sm font-normal leading-normal text-right">₹${gst.toLocaleString(undefined, {maximumFractionDigits:2})}</p>
                    </div>
                    <div class="flex justify-between gap-x-6 py-2">
                      <p class="text-[#536b93] text-sm font-normal leading-normal">Shipping</p>
                      <p class="text-[#0f131a] text-sm font-normal leading-normal text-right">Calculated at checkout</p>
                    </div>
                    <div class="flex justify-between gap-x-6 py-2">
                      <p class="text-[#536b93] text-sm font-normal leading-normal">Total</p>
                      <p class="text-[#0f131a] text-sm font-normal leading-normal text-right">₹${total.toLocaleString(undefined, {maximumFractionDigits:2})}</p>
                    </div>
                  `;
                });
              }
              // Quantity controls
              window.updateQty = function(name, delta) {
                const cart = getCart();
                if (!cart[name]) return;
                if (cart[name] === 1 && delta === -1) {
                  // Remove item if trying to decrement at 1
                  delete cart[name];
                } else {
                  cart[name] = Math.max(1, cart[name] + delta);
                }
                saveCart(cart);
                renderCart();
              };
              window.setQty = function(name, value) {
                const cart = getCart();
                const qty = Math.max(1, parseInt(value) || 1);
                cart[name] = qty;
                saveCart(cart);
                renderCart();
              };
              window.removeItem = function(name) {
                const cart = getCart();
                delete cart[name];
                saveCart(cart);
                renderCart();
              };
              // Checkout button
              document.addEventListener('DOMContentLoaded', function() {
                renderCart();
                document.getElementById('checkout-btn').onclick = function() {
                  alert('Order placed! (This is a demo. You can replace this with an order form.)');
                  localStorage.removeItem('cart');
                  renderCart();
                };
              });
            </script>
            <script>
              function handleCredentialResponse(response) {
                const data = parseJwt(response.credential);
                alert("Signed in as: " + data.email);
                // You can store user info in localStorage or update your UI here
              }
              function parseJwt (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
              }
              document.addEventListener('DOMContentLoaded', function() {
                var btn = document.getElementById('google-signin-btn');
                if (btn) {
                  btn.addEventListener('click', function() {
                    google.accounts.id.initialize({
                      client_id: '927370171156-m0cmnjv7kfhks5iel4b56s30tnrsv04m.apps.googleusercontent.com',
                      callback: handleCredentialResponse
                    });
                    google.accounts.id.prompt();
                  });
                }
